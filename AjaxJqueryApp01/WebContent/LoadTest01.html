<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoadTest01.html</title>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function()
	{
		$('#btn .btnLoad').click(function()
		{
			// ○ 『$(선택자).load("로딩하고자 하는 html 문서의 위치와 이름");』
			//     - jQuery 기능이 수행되는 중에 다른 html 문서를 로드
			//     - HTML 을 읽어서 DOM에 삽입하는 기능을 수행 
			//     - DOM 은 document(HTML)를 객체로 구현한 것.
			$('#ctlGrid').load("LoadTest02.html");
			
			//-- 비동기 방식으로 페이지 로드(load될때까지 기다리지 않고 아래 구문을 실행한다.)
			//-- 마치 카페에서 진동벨을 주고 다음 일을 하는 것처럼...
			
			// window = 브라우저 객체 
			//window.alert("이 메세지가 먼저 출력된다. 이유는 비동기");
			alert("이 메세지가 먼저 출력된다. 이유는 비동기");
			//-- 이 메세지 박스가 먼저 출력
		});
		
	});
	
</script>

</head>
<body>

<div>
	<h1>jQuery의 load() 활용 실습</h1>
	<hr>
</div>

<div>
	<div id="btn">
		<div class="btnLoad">HTML 읽어오기 버튼</div>
	</div>
	<br>	

	<div id="ctlGrid">
	</div>

</div>
</body>
</html>
