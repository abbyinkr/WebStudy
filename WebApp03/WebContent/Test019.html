	1 부터 n 까지의 합을 계산하되 n 은 100 이상만 허용하고
	출력 시 10의 배수가 될 때 마다 중간 합을 출력할 수 있는
	페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	-------------------------------------------------------------
	정수 입력(100 이상)    [            ] → 조건 유효성 확인
	
	    < 결과 > < 취소 >
	    
	-----------------------------------
	textarea
	
	1 ~ 10 : 55
	1 ~ 20 : 210
	1 ~ 30 : xxx
	   :
	1 ~ 100: 5050
	-----------------------------------
	
	-------------------------------------------------------------

-->
<script type="text/javascript">

	function calc()
	{
		//alert("함수호출확인~");
		
		var num = document.getElementById("num").value;
		
		
	 	if (num<100)
		{
			alert("100 이상을 입력해주세요");
			document.getElementById("num").value = "";
			return;
		}
	 	// 이 아래로 내려왔다면 num>=100 이다.
	 	
	 	var str ="";
	 	var sum=0;
	 	
	 	for (var n = 0; n <= num ; n++)
		{
	 		sum += n;
	 		if (n%10==0 && n != 0)
				str += "1 ~ " + n + " : " + sum +"\n";
		}
	 	//alert(str);
	 	document.getElementById("result").value = str;
	 	
	 	
	}
