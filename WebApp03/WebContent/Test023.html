<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test023.html</title>

<style type="text/css">
	 td {text-align: center;}
	input {font-family: 나눔고딕코딩; text-align: right;}
	
	input.txt {width:50px;}
	input.btn {background-color: #99ccff; color: white; width:120px; text-align: center; height: 25px;}
	input.btn:hover {background-color: #6699ff; color: white;}
	
	div {width: 700px;}
</style>

</head>
<body>

<!--
	여러 명의 이름과 전화번호를 입력받고
	그 내용을 전체 출력하는 페이지를 구성한다.
	
	HTML, CSS, Javascript 활용한다.
	
	prompt() 활용한다.
	
	페이지 레이아웃
	-----------------------------------------------------------
	< 회원 정보 입력 >----------------- 버튼 클릭 → 이름 전화번호입력(1) :  한혜림 010-1111-11111
													 이름 전화번호입력(2) :  장서현 010-2222-22222
													 이름 전화번호입력(3) :  입력없음 / . / 공백
	전체 회원 수 : [      ]명
	--------------------------
	    이름       전화번호
	--------------------------
	           :
	
	-----------------------------------------------------------
-->

<script type="text/javascript">

	function addMember()
	{
		var str = "";
		var arr = new Array();
		var n = 0;
		
		do
		{
			str = prompt("이름 전화번호(" + (n+1) + ") : ");
			// 테스트
			//alert(str);
			
			if(str=="." || str==" ")
				break;
			
			arr[n] = str;
			n++;
			
		} while (true);
		
		document.getElementById("txtCount").value = arr.length;
		
		document.getElementById("txtResult").value = "    이름       전화번호\n";
		for (var n = 0; n < arr.length; n++)
			document.getElementById("txtResult").value += arr[n] + "\n";
		
	}


</script>


<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>
<div>
	<form>
		<input type="button" value="회원 정보 입력" class="btn" 
		style="width: 200px;" onclick="addMember()">
		<br><br>
		전체회원 수 
		<input type="text" class="txt" id="txtCount" style="width: 20px;" readonly="readonly">명
		<br><br>

		<textarea rows="10" cols="30" id="txtResult"></textarea>
		
	
	</form>
</div>





</body>
</html>
