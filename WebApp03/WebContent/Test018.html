<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>
<style type="text/css">

	* {color: #223322; font-size: 10pt; font-weight: bold;}
	td {text-align: center;}
	input {font-family: 나눔고딕코딩; }
	input.txt {width:100px; background-color: beige; text-align: right;}
	input.txt:hover {background-color: gray;}
	
	input.res {width:100px; background-color: skyblue; text-align: center;}
	input.btn {background-color: #00b359; color: white;}
	input.btn:hover {background-color: #6699ff; color: white;}
	
	

</style>


</head>
<body>

<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 점수가 60점 이상인 경우
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	
	HTML, CSS, Javacript 활용
	
	페이지 레이아웃
	---------------------------------------------------------------------------------
	이름        [          ]
	국어점수    [          ]
	영어점수    [          ]
	수학점수    [          ]
	
	< 처리 결과 확인 >
	
	평균          판정결과
	[        ]   [         ]
	---------------------------------------------------------------------------------
 -->

<script type="text/javascript">

function calc()
{
	//alert("함수호출확인");
	var kor = Number(document.getElementById("kor").value);
	var eng = Number(document.getElementById("eng").value);
	var mat = Number(document.getElementById("mat").value);
	
	var avg = (kor+eng+mat)/3;
	
	avg=Math.round(avg*100)/100;
	
	document.getElementById("avg").value = avg;
	
	var panStr ="불합격";
	
	if (kor>=40 && eng>=40 && mat>=40 && avg>=60)
		panStr = "합격";
	//else if (avg>=60 && (kor>=40 || eng>=40 || mat>=40) )
	else if (avg>=60)
		panStr = "과락";
	
	document.getElementById("pan").value = panStr;
	
}


</script>


<div>
	<form>
		<table style="width:200px">
			<tr>
				<td>이 름</td>
				<td><input type="text" class="txt" id="name"></td>				
			</tr>
			<tr>
				<td>국어점수</td>
				<td><input type="text" class="txt" id="kor"></td>				
			</tr>
			<tr>
				<td>영어점수</td>
				<td><input type="text" class="txt" id="eng" ></td>				
			</tr>
			<tr>
				<td>수학점수</td>
				<td><input type="text" class="txt" id="mat"></td>				
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" class="btn" id="btnRes" value="처리 결과 확인" 
					style="width: 100%" onclick="calc()">
				</td>
			</tr>
			<tr style="height:15pt">
			</tr>
			<tr>
				<td>평균</td>
				<td>판정결과</td>
			</tr>
			<tr>
				<td><input type="text" class="res" id="avg" disabled="disabled"></td>
				<td><input type="text" class="res" id="pan" disabled="disabled"></td>
			</tr>
			

			
		
		</table>
	</form>

</div>












</body>

</html>
