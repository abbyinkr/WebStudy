<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest06.html</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	$(document).ready(function()
	{
		// 초기 게시물 구성 → 스크롤 생성 ---------------------------------------------
		
		
		var dheight = $(document).height();
		
		// 테스트
		//alert(dheight);
		//--==>> 937
		
		for(var i=0; i<30; i++)
		{
			// 여러 요소를 <body> 엘리먼트에 추가하고 싶을때는 appendTo("body")를 마지막에 작성.
			$("<h3>기존의 읽어온 게시물 " 
					+ $(document).height() + " / " //html 문서의 높이
					+ $(window).scrollTop() + " / " 
					//jQuery / Method / .scrollTop() - 선택한 요소의 스크롤바 수직 위치를 반환하거나 스크롤바 수직 위치를 정하는 메서드
					+$(window).height() + "</h3>").appendTo("body");
					/
					
		}
		
		
		//  ---------------------------------------------초기 게시물 구성 → 스크롤 생성
		
		$(window).scroll(function()
		{
			var dheight = $(document).height();
			var sheight = $(window).scrollTop() + $(window).height();
			
			// 스크롤이 바닥에 내려졌을 때...
			// 태그 10개 추가하여 body에 붙이기
			if(dheight == sheight)
			{
				for (var i = 0; i < 10; i++)
				{
					$("<h3>추가로 읽어온 게시물 " 
							+ $(document).height() + " / "
							+ $(window).scrollTop() + " / "
							+$(window).height() + "</h3>").appendTo("body");
				}
			}
		
		});
		
	});

</script>
</head>

</body>
</html>
